    <!-- Bootstrap -->

    <style>
        @import url('https://fonts.googleapis.com/css?family=Barrio');
        .small {
            height: 60px;
        }

        .med {
            height: 315px;
        }

        .large {
            height: 350px;
        }


        .bigText {
            font-size: 40px;
            text-align: center;
            font-family: Barrio;
        }

        .smallText {
            font-size: 25px;
            text-align: center;
            font-family: Barrio;
        }
        img{
          display: block;

          height: 600px;
        }

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 randomColor small">
                <p class="bigText">

            <div class="col-md-1 randomColor small">

                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 randomColor large">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="cat1.jpg" alt="cat 1">
                            <div class="carousel-caption">
                                First cat
                            </div>
                        </div>
                        <div class="item">

                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">

<iframe width="560" height="315" src="https://www.youtube.com/embed/d8xoTBZrzko" frameborder="0" allowfullscreen></iframe>
            </div>

<iframe width="560" height="315" src="https://www.youtube.com/embed/xApn6r6Olu8" frameborder="0" allowfullscreen></iframe>            </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * max + min);
        }

        $(document).ready(function() {

            var bodyColumns = $(".randomColor");

            bodyColumns.each(function() {

                $(this).css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");

            })

            $("body").css("background-color", "rgb(" + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + "," + getRandomNumber(0, 255) + ")");


        })
    </script>
</body>
